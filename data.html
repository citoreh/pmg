<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابزار انتقال داده‌ها - Google Sheets به Firebase</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #0D0D0D 0%, #1A1A1A 50%, #2E3A59 100%);
            min-height: 100vh;
            color: #F5F5F5;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(26, 26, 26, 0.8);
            border-radius: 20px;
            border: 2px solid #D4AF37;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #D4AF37, #B87333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .section {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #B87333;
        }

        .section h2 {
            color: #D4AF37;
            font-size: 1.8em;
            margin-bottom: 20px;
            border-bottom: 2px solid #B87333;
            padding-bottom: 10px;
        }

        .step {
            background: rgba(46, 58, 89, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-right: 4px solid #D4AF37;
        }

        .step h3 {
            color: #D4AF37;
            margin-bottom: 10px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #B87333;
            border-radius: 8px;
            background: rgba(26, 26, 26, 0.8);
            color: #F5F5F5;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #D4AF37, #B87333);
            border: none;
            border-radius: 10px;
            color: #0D0D0D;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Vazirmatn', sans-serif;
            margin: 5px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }

        .status.success {
            background: rgba(46, 204, 113, 0.2);
            border: 2px solid #2ecc71;
            color: #2ecc71;
        }

        .status.error {
            background: rgba(231, 76, 60, 0.2);
            border: 2px solid #e74c3c;
            color: #e74c3c;
        }

        .status.info {
            background: rgba(52, 152, 219, 0.2);
            border: 2px solid #3498db;
            color: #3498db;
        }

        .status.warning {
            background: rgba(241, 196, 15, 0.2);
            border: 2px solid #f1c40f;
            color: #f1c40f;
        }

        .progress {
            width: 100%;
            height: 30px;
            background: rgba(160, 160, 160, 0.2);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #D4AF37, #B87333);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0D0D0D;
            font-weight: bold;
        }

        .log {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #B87333;
            border-radius: 10px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9em;
            color: #A0A0A0;
            direction: ltr;
        }

        .log .log-success {
            color: #2ecc71;
        }

        .log .log-error {
            color: #e74c3c;
        }

        .log .log-info {
            color: #3498db;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            padding: 15px;
            background: rgba(46, 58, 89, 0.3);
            border-radius: 10px;
            border: 2px solid #B87333;
            text-align: center;
        }

        .stat-card h4 {
            color: #D4AF37;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #A0A0A0;
        }

        .config-display {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #D4AF37;
            font-family: monospace;
            font-size: 0.9em;
            color: #2ecc71;
            direction: ltr;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🔄 ابزار انتقال داده‌ها</h1>
            <p>انتقال اطلاعات از Google Sheets به Firebase</p>
        </header>

        <!-- Step 1: Firebase Configuration -->
        <div class="section">
            <h2>مرحله ۱: پیکربندی Firebase</h2>
            <div class="step">
                <h3>تنظیمات Firebase را وارد کنید:</h3>
                <textarea id="firebaseConfig" rows="10" placeholder='const firebaseConfig = {
  apiKey: "...",
  authDomain: "...",
  projectId: "...",
  storageBucket: "...",
  messagingSenderId: "...",
  appId: "..."
};'></textarea>
                <button onclick="initializeFirebase()">اتصال به Firebase</button>
                <div id="firebaseStatus"></div>
            </div>
        </div>

        <!-- Step 2: Google Sheets URLs -->
        <div class="section">
            <h2>مرحله ۲: لینک‌های Google Sheets</h2>
            <div class="step">
                <h3>لینک CSV هنرمندان:</h3>
                <input type="text" id="artistsUrl" value="https://docs.google.com/spreadsheets/d/e/2PACX-1vTBw8UmoEPDQ4zAiDWe3GQrkvJxTZOfNcF-GN_ZFghvrWh7EC7HbIa4itTbgOYcGCQM1WlEYFTaSf9V/pub?gid=1909989545&single=true&output=csv" />
                
                <h3>لینک CSV آهنگ‌ها:</h3>
                <input type="text" id="tracksUrl" value="https://docs.google.com/spreadsheets/d/e/2PACX-1vTBw8UmoEPDQ4zAiDWe3GQrkvJxTZOfNcF-GN_ZFghvrWh7EC7HbIa4itTbgOYcGCQM1WlEYFTaSf9V/pub?gid=0&single=true&output=csv" />
                
                <button onclick="fetchGoogleSheetsData()" id="fetchBtn">دریافت داده‌ها از Google Sheets</button>
                <div id="fetchStatus"></div>
            </div>
        </div>

        <!-- Step 3: Data Preview -->
        <div class="section" id="previewSection" style="display: none;">
            <h2>مرحله ۳: پیش‌نمایش داده‌ها</h2>
            <div class="stats">
                <div class="stat-card">
                    <h4 id="artistCount">0</h4>
                    <p>هنرمند</p>
                </div>
                <div class="stat-card">
                    <h4 id="trackCount">0</h4>
                    <p>آهنگ</p>
                </div>
                <div class="stat-card">
                    <h4 id="validCount">0</h4>
                    <p>معتبر</p>
                </div>
            </div>
            
            <button onclick="startMigration()" class="btn-success" id="migrateBtn">شروع انتقال به Firebase</button>
            <button onclick="clearFirebase()" class="btn-danger">پاک کردن همه داده‌های Firebase</button>
        </div>

        <!-- Progress Section -->
        <div class="section" id="progressSection" style="display: none;">
            <h2>وضعیت انتقال</h2>
            <div class="progress">
                <div class="progress-bar" id="progressBar" style="width: 0%">0%</div>
            </div>
            <div id="migrationStatus"></div>
            <div class="log" id="logOutput"></div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <script>
        let db = null;
        let artistsData = [];
        let tracksData = [];
        let artistIdMap = {}; // Maps old artist names to new Firebase IDs

        function log(message, type = 'info') {
            const logDiv = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString('fa-IR');
            const logEntry = document.createElement('div');
            logEntry.className = `log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function showStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `status ${type}`;
            element.textContent = message;
            element.style.display = 'block';
        }

        async function initializeFirebase() {
            try {
                const configText = document.getElementById('firebaseConfig').value;
                
                // Parse the config
                const configMatch = configText.match(/const firebaseConfig = ({[\s\S]*?});/);
                if (!configMatch) {
                    throw new Error('فرمت پیکربندی Firebase نادرست است');
                }

                // Evaluate the config object
                const firebaseConfig = eval('(' + configMatch[1] + ')');
                
                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                
                // Test connection
                await db.collection('test').doc('test').set({
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                await db.collection('test').doc('test').delete();
                
                showStatus('firebaseStatus', '✓ اتصال به Firebase برقرار شد', 'success');
                document.getElementById('fetchBtn').disabled = false;
                
            } catch (error) {
                showStatus('firebaseStatus', 'خطا: ' + error.message, 'error');
                console.error(error);
            }
        }

        async function fetchGoogleSheetsData() {
            try {
                showStatus('fetchStatus', 'در حال دریافت داده‌ها...', 'info');
                
                const artistsUrl = document.getElementById('artistsUrl').value;
                const tracksUrl = document.getElementById('tracksUrl').value;
                
                // Fetch artists
                log('Fetching artists data...');
                const artistsResponse = await fetch(artistsUrl);
                const artistsCsv = await artistsResponse.text();
                
                // Parse artists CSV
                await new Promise((resolve) => {
                    Papa.parse(artistsCsv, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            artistsData = results.data.filter(row => row.name && row.photo);
                            log(`Parsed ${artistsData.length} artists`, 'success');
                            resolve();
                        }
                    });
                });
                
                // Fetch tracks
                log('Fetching tracks data...');
                const tracksResponse = await fetch(tracksUrl);
                const tracksCsv = await tracksResponse.text();
                
                // Parse tracks CSV
                await new Promise((resolve) => {
                    Papa.parse(tracksCsv, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            tracksData = results.data.filter(row => row.track_url);
                            log(`Parsed ${tracksData.length} tracks`, 'success');
                            resolve();
                        }
                    });
                });
                
                // Update preview
                document.getElementById('artistCount').textContent = artistsData.length;
                document.getElementById('trackCount').textContent = tracksData.length;
                document.getElementById('validCount').textContent = artistsData.length + tracksData.length;
                
                document.getElementById('previewSection').style.display = 'block';
                document.getElementById('progressSection').style.display = 'block';
                
                showStatus('fetchStatus', '✓ داده‌ها با موفقیت دریافت شد', 'success');
                
                // Show sample data
                log('Sample artist: ' + JSON.stringify(artistsData[0]), 'info');
                log('Sample track: ' + JSON.stringify(tracksData[0]), 'info');
                
            } catch (error) {
                showStatus('fetchStatus', 'خطا در دریافت داده‌ها: ' + error.message, 'error');
                log('Error: ' + error.message, 'error');
            }
        }

        async function startMigration() {
            if (!db) {
                alert('ابتدا به Firebase متصل شوید');
                return;
            }
            
            if (!confirm('آیا از انتقال داده‌ها مطمئن هستید؟ این عملیات داده‌های جدید را اضافه می‌کند.')) {
                return;
            }
            
            const progressBar = document.getElementById('progressBar');
            const migrateBtn = document.getElementById('migrateBtn');
            migrateBtn.disabled = true;
            
            try {
                let totalItems = artistsData.length + tracksData.length;
                let processedItems = 0;
                
                showStatus('migrationStatus', 'شروع انتقال هنرمندان...', 'info');
                
                // Step 1: Add all artists and create ID mapping
                log('=== Starting Artists Migration ===', 'info');
                for (const artist of artistsData) {
                    try {
                        // Add artist to Firebase
                        const docRef = await db.collection('artists').add({
                            name: artist.name.trim(),
                            photo: artist.photo.trim(),
                            bio: artist.bio ? artist.bio.trim() : '',
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        // Store the mapping of name to Firebase ID
                        artistIdMap[artist.name.trim()] = docRef.id;
                        
                        processedItems++;
                        const progress = Math.round((processedItems / totalItems) * 100);
                        progressBar.style.width = progress + '%';
                        progressBar.textContent = progress + '%';
                        
                        log(`✓ Added artist: ${artist.name} (ID: ${docRef.id})`, 'success');
                        
                    } catch (error) {
                        log(`✗ Failed to add artist ${artist.name}: ${error.message}`, 'error');
                    }
                }
                
                showStatus('migrationStatus', 'شروع انتقال آهنگ‌ها...', 'info');
                log('=== Starting Tracks Migration ===', 'info');
                
                // Step 2: Add all tracks with proper artist references
                for (const track of tracksData) {
                    try {
                        // Find artist IDs for each role
                        const trackData = {
                            track_name: track.track_name ? track.track_name.trim() : 'بدون نام',
                            track_url: track.track_url.trim(),
                            singer: null,
                            lyricist: null,
                            composer: null,
                            arranger: null,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        };
                        
                        // Map artist names to Firebase IDs
                        if (track.singer && artistIdMap[track.singer.trim()]) {
                            trackData.singer = artistIdMap[track.singer.trim()];
                        }
                        if (track.lyricist && artistIdMap[track.lyricist.trim()]) {
                            trackData.lyricist = artistIdMap[track.lyricist.trim()];
                        }
                        if (track.composer && artistIdMap[track.composer.trim()]) {
                            trackData.composer = artistIdMap[track.composer.trim()];
                        }
                        if (track.arranger && artistIdMap[track.arranger.trim()]) {
                            trackData.arranger = artistIdMap[track.arranger.trim()];
                        }
                        
                        // Add track to Firebase
                        const docRef = await db.collection('tracks').add(trackData);
                        
                        processedItems++;
                        const progress = Math.round((processedItems / totalItems) * 100);
                        progressBar.style.width = progress + '%';
                        progressBar.textContent = progress + '%';
                        
                        log(`✓ Added track: ${track.track_name} (ID: ${docRef.id})`, 'success');
                        
                    } catch (error) {
                        log(`✗ Failed to add track ${track.track_name}: ${error.message}`, 'error');
                    }
                }
                
                showStatus('migrationStatus', `✓ انتقال کامل شد! ${processedItems} مورد از ${totalItems} با موفقیت منتقل شد`, 'success');
                log('=== Migration Completed ===', 'success');
                
            } catch (error) {
                showStatus('migrationStatus', 'خطا در انتقال: ' + error.message, 'error');
                log('Migration error: ' + error.message, 'error');
            } finally {
                migrateBtn.disabled = false;
            }
        }

        async function clearFirebase() {
            if (!db) {
                alert('ابتدا به Firebase متصل شوید');
                return;
            }
            
            if (!confirm('⚠️ هشدار: این عملیات تمام داده‌های موجود در Firebase را حذف می‌کند. آیا مطمئن هستید؟')) {
                return;
            }
            
            if (!confirm('⚠️ آخرین تایید: تمام هنرمندان و آهنگ‌ها حذف خواهند شد. ادامه می‌دهید؟')) {
                return;
            }
            
            try {
                log('Starting to clear Firebase...', 'warning');
                
                // Delete all artists
                const artistsSnapshot = await db.collection('artists').get();
                const artistDeletePromises = artistsSnapshot.docs.map(doc => doc.ref.delete());
                await Promise.all(artistDeletePromises);
                log(`Deleted ${artistsSnapshot.size} artists`, 'info');
                
                // Delete all tracks
                const tracksSnapshot = await db.collection('tracks').get();
                const trackDeletePromises = tracksSnapshot.docs.map(doc => doc.ref.delete());
                await Promise.all(trackDeletePromises);
                log(`Deleted ${tracksSnapshot.size} tracks`, 'info');
                
                log('✓ Firebase cleared successfully', 'success');
                alert('همه داده‌ها با موفقیت حذف شدند');
                
            } catch (error) {
                log('Error clearing Firebase: ' + error.message, 'error');
                alert('خطا در حذف داده‌ها: ' + error.message);
            }
        }

        // Auto-initialize if config is already present
        window.onload = function() {
            const configTextarea = document.getElementById('firebaseConfig');
            if (configTextarea.value.includes('apiKey')) {
                // Config seems to be present, try to initialize
                initializeFirebase();
            }
        }
    </script>
</body>
</html>

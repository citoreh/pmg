<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="حدس بزنید خواننده، ترانه‌سرا، آهنگساز یا تنظیم‌کننده را با گوش دادن به موسیقی ایرانی!">
    <meta name="theme-color" content="#D4AF37">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <title>شنوتو - بازی موسیقی ایرانی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #0D0D0D 0%, #1A1A1A 50%, #2E3A59 100%);
            min-height: 100vh;
            color: #F5F5F5;
            padding: 10px;
            direction: rtl;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2em;
            background: linear-gradient(45deg, #D4AF37, #B87333, #D4AF37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .tagline {
            color: #A0A0A0;
            font-size: 0.95em;
        }

        .role-selection {
            text-align: center;
            margin: 30px auto;
        }

        .role-selection h2 {
            color: #D4AF37;
            font-size: 1.8em;
            margin-bottom: 25px;
        }

        .role-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .role-btn {
            padding: 18px 15px;
            background: linear-gradient(135deg, #2E3A59, #1A1A1A);
            border: 3px solid #B87333;
            border-radius: 12px;
            color: #F5F5F5;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .role-btn:active {
            transform: translateY(-3px);
            border-color: #D4AF37;
        }

        .role-btn.selected {
            background: linear-gradient(135deg, #D4AF37, #B87333);
            color: #0D0D0D;
            border-color: #D4AF37;
            transform: scale(1.05);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(46, 58, 89, 0.3);
            border-radius: 10px;
            border: 2px solid #B87333;
            gap: 8px;
        }

        .level-badge {
            color: #D4AF37;
            font-size: 0.9em;
            font-weight: bold;
        }

        .score-badge {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .track-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, rgba(46, 58, 89, 0.4), rgba(26, 26, 26, 0.6));
            border-radius: 12px;
            border: 2px solid #D4AF37;
        }

        .track-details {
            margin-bottom: 12px;
        }

        .track-info .singer-name {
            color: #D4AF37;
            font-size: 1.1em;
            font-weight: bold;
        }

        .track-info .track-name {
            color: #F5F5F5;
            font-size: 1em;
        }

        .play-pause-btn {
            display: inline-block;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #D4AF37, #B87333);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            color: #0D0D0D;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .play-pause-btn:active {
            transform: scale(0.95);
        }

        .status {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #A0A0A0;
        }

        .status.playing {
            color: #D4AF37;
            font-weight: bold;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .option-card {
            padding: 15px;
            background: linear-gradient(135deg, #2E3A59, #1A1A1A);
            border: 2px solid #B87333;
            border-radius: 10px;
            color: #F5F5F5;
            font-size: 0.95em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-card:active {
            transform: scale(0.98);
        }

        .option-card.disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .option-card.correct {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            border-color: #2ecc71;
        }

        .option-card.wrong {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-color: #e74c3c;
        }

        .menu-buttons {
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #D4AF37, #B87333);
            border: none;
            border-radius: 10px;
            color: #0D0D0D;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            font-family: 'Vazirmatn', sans-serif;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #2E3A59, #1A1A1A);
            border: 2px solid #D4AF37;
            color: #D4AF37;
        }

        .game-screen {
            display: none;
        }

        .game-screen.active {
            display: block;
        }

        .result-section {
            text-align: center;
            padding: 20px;
        }

        .artist-reveal {
            padding: 15px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 12px;
            border: 2px solid #D4AF37;
            margin: 15px 0;
        }

        .artist-reveal h3 {
            color: #D4AF37;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .points-display {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            margin: 15px 0;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎵 شنوتو 🎭</h1>
            <p class="tagline">موسیقی را بشناسید، امتیاز کسب کنید</p>
        </header>

        <!-- Category Selection Screen -->
        <div id="categoryScreen" class="role-selection">
            <h2>دسته‌بندی را انتخاب کنید</h2>
            <div class="role-buttons">
                <button class="role-btn" data-role="lyricist">✍️ ترانه‌سرا</button>
                <button class="role-btn" data-role="composer">🎹 آهنگساز</button>
                <button class="role-btn" data-role="arranger">🎼 تنظیم‌کننده</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-screen">
            <div class="game-header">
                <div class="level-badge">سطح: <span id="levelDisplay">1</span></div>
                <div style="text-align: center; flex: 1; color: #D4AF37;">🎵 بازی فعال</div>
                <div class="score-badge">امتیاز: <span id="scoreDisplay">0</span></div>
            </div>

            <div class="track-info" id="trackInfo">
                <div class="track-details">
                    <div class="singer-name" id="singerName">خواننده</div>
                    <div class="track-name" id="trackName">نام آهنگ</div>
                </div>
                <button class="play-pause-btn" id="playPauseBtn">▶️</button>
            </div>

            <div class="status" id="status">برای شروع بازی دکمه شروع را بزنید!</div>
            <div class="options-grid" id="optionsGrid"></div>

            <div class="menu-buttons">
                <button class="btn" id="startBtn">🎲 شروع بازی</button>
                <button class="btn btn-secondary" id="menuBtn">← برگشت</button>
            </div>
        </div>

        <audio id="audioPlayer"></audio>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        console.log('App started');

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAUUfcl7mEJ3Jw5SiA7dL_0BX4XouZ0kWs",
            authDomain: "shenoto-e26f5.firebaseapp.com",
            projectId: "shenoto-e26f5",
            storageBucket: "shenoto-e26f5.firebasestorage.app",
            messagingSenderId: "276107336693",
            appId: "1:276107336693:web:249f30844ff11b1ef99ebc"
        };

        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            console.log('Firebase initialized');
        } catch (error) {
            console.error('Firebase error:', error);
        }

        // Sample data (fallback)
        const sampleData = {
            artists: [
                { id: '1', name: 'محمدرضا شجریان', bio: 'استاد بزرگ موسیقی ایرانی' },
                { id: '2', name: 'شهرام ناظری', bio: 'خواننده و نوازنده برجسته' },
                { id: '3', name: 'مهناز یزدانی', bio: 'آواز زنی شاخ و برجسته' },
                { id: '4', name: 'غلامحسین درویش', bio: 'نوازنده سنتور ماهر' }
            ],
            tracks: [
                { 
                    id: '1', 
                    name: 'مرغ سحر', 
                    singer: '1', 
                    lyricist: '2', 
                    composer: '3', 
                    arranger: '4',
                    track_url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3',
                    track_name: 'مرغ سحر'
                },
                { 
                    id: '2', 
                    name: 'هیچ کس را نمی‌شناسم', 
                    singer: '2', 
                    lyricist: '3', 
                    composer: '1', 
                    arranger: '2',
                    track_url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3',
                    track_name: 'هیچ کس را نمی‌شناسم'
                },
                { 
                    id: '3', 
                    name: 'برگ اول', 
                    singer: '3', 
                    lyricist: '4', 
                    composer: '2', 
                    arranger: '1',
                    track_url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3',
                    track_name: 'برگ اول'
                },
                { 
                    id: '4', 
                    name: 'شب رفتن‌ها', 
                    singer: '1', 
                    lyricist: '1', 
                    composer: '4', 
                    arranger: '3',
                    track_url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3',
                    track_name: 'شب رفتن‌ها'
                }
            ]
        };

        // Load from Firebase
        async function loadFirebaseData() {
            try {
                if (!db) {
                    console.log('Using sample data (Firebase not available)');
                    return sampleData;
                }

                console.log('Loading from Firebase...');
                const artistsSnapshot = await db.collection('artists').get();
                const artists = artistsSnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                const tracksSnapshot = await db.collection('tracks').get();
                const tracks = tracksSnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                console.log('Firebase data loaded:', artists.length, 'artists,', tracks.length, 'tracks');

                if (artists.length === 0 || tracks.length === 0) {
                    console.log('Firebase has no data, using sample data');
                    return sampleData;
                }

                return { artists, tracks };
            } catch (error) {
                console.error('Error loading from Firebase:', error);
                console.log('Using sample data instead');
                return sampleData;
            }
        }

        let gameState = {
            userId: 'demo_user',
            currentRole: null,
            currentLevel: 1,
            score: 0,
            correctAnswers: 0,
            wrongAnswers: 0,
            artists: [],
            tracks: [],
            gameActive: false,
            isAnswered: false
        };

        const persianDigits = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
        
        function toPersianNumber(num) {
            return num.toString().split('').map(digit => persianDigits[parseInt(digit)] || digit).join('');
        }

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Setup category selection
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                gameState.currentRole = this.dataset.role;
                
                setTimeout(() => {
                    document.getElementById('categoryScreen').classList.add('hidden');
                    document.getElementById('gameScreen').classList.add('active');
                    gameState.currentLevel = 1;
                    gameState.score = 0;
                    gameState.correctAnswers = 0;
                    gameState.wrongAnswers = 0;
                    updateDisplay();
                }, 300);
            });
        });

        // Start game
        document.getElementById('startBtn').addEventListener('click', function() {
            if (gameState.gameActive) return;
            gameState.gameActive = true;
            gameState.isAnswered = false;
            this.disabled = true;

            const roleNames = { lyricist: 'ترانه‌سرا', composer: 'آهنگساز', arranger: 'تنظیم‌کننده' };
            const optionsCount = Math.min(3 + (gameState.currentLevel - 1), gameState.artists.length);
            
            // Random artist
            const randomIndex = Math.floor(Math.random() * gameState.artists.length);
            gameState.correctArtist = gameState.artists[randomIndex];
            
            // Random track
            const randomTrack = gameState.tracks[Math.floor(Math.random() * gameState.tracks.length)];
            gameState.currentTrack = randomTrack;
            
            document.getElementById('singerName').textContent = gameState.correctArtist.name;
            document.getElementById('trackName').textContent = randomTrack.track_name || randomTrack.name;
            
            // Get options
            const otherArtists = gameState.artists.filter((_, i) => i !== randomIndex);
            const selectedOthers = shuffle(otherArtists).slice(0, optionsCount - 1);
            gameState.options = shuffle([...selectedOthers, gameState.correctArtist]);

            document.getElementById('status').textContent = `🎵 با دقت گوش دهید! (${toPersianNumber(optionsCount)} گزینه)`;
            document.getElementById('status').classList.add('playing');

            // Play audio
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = randomTrack.track_url;
            audioPlayer.play().catch(error => {
                console.error('Audio play error:', error);
                document.getElementById('status').textContent = `⚠️ خطا در پخش صوت`;
            });
            document.getElementById('playPauseBtn').textContent = '⏸️';

            displayOptions();
            updateDisplay();
        });

        // Display options
        function displayOptions() {
            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';

            gameState.options.forEach(artist => {
                const card = document.createElement('div');
                card.className = 'option-card';
                card.textContent = artist.name;
                card.addEventListener('click', () => handleGuess(artist, card));
                grid.appendChild(card);
            });
        }

        // Handle guess
        function handleGuess(artist, card) {
            if (gameState.isAnswered) return;
            gameState.isAnswered = true;

            const allCards = document.querySelectorAll('.option-card');
            allCards.forEach(c => c.classList.add('disabled'));

            const correctCard = Array.from(allCards).find(
                c => c.textContent === gameState.correctArtist.name
            );

            if (artist.id === gameState.correctArtist.id) {
                card.classList.add('correct');
                const points = 100 * gameState.currentLevel;
                gameState.score += points;
                gameState.correctAnswers++;
                
                document.getElementById('status').textContent = `✓ درست است! +${toPersianNumber(points)} امتیاز!`;
                document.getElementById('status').style.color = '#2ecc71';

                setTimeout(() => {
                    showResult(true, points);
                }, 1500);
            } else {
                card.classList.add('wrong');
                correctCard?.classList.add('correct');
                const penalty = 50 * gameState.currentLevel;
                gameState.score = Math.max(0, gameState.score - penalty);
                gameState.wrongAnswers++;
                
                document.getElementById('status').textContent = `❌ اشتباه! -${toPersianNumber(penalty)} امتیاز!`;
                document.getElementById('status').style.color = '#e74c3c';

                setTimeout(() => {
                    showResult(false, -penalty);
                }, 1500);
            }
        }

        // Show result
        function showResult(isCorrect, points) {
            const resultHTML = `
                <div class="result-section">
                    <h2>${isCorrect ? '✓ درست است!' : '❌ اشتباه!'}</h2>
                    <div class="artist-reveal">
                        <h3>${gameState.correctArtist.name}</h3>
                        <p>${gameState.correctArtist.bio}</p>
                    </div>
                    <div class="points-display">
                        ${isCorrect ? '+' : ''}${toPersianNumber(Math.abs(points))} امتیاز
                    </div>
                    <div class="menu-buttons">
                        <button class="btn" onclick="nextRound()">دور بعدی →</button>
                    </div>
                </div>
            `;
            
            document.getElementById('optionsGrid').innerHTML = resultHTML;
        }

        // Next round
        window.nextRound = function() {
            gameState.currentLevel++;
            gameState.gameActive = false;
            gameState.isAnswered = false;
            document.getElementById('optionsGrid').innerHTML = '';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('status').textContent = 'برای شروع دور بعدی دکمه شروع را بزنید!';
            document.getElementById('status').classList.remove('playing');
            document.getElementById('status').style.color = '#A0A0A0';
            updateDisplay();
        };

        // Update display
        function updateDisplay() {
            document.getElementById('levelDisplay').textContent = toPersianNumber(gameState.currentLevel);
            document.getElementById('scoreDisplay').textContent = toPersianNumber(gameState.score.toFixed(0));
        }

        // Return to menu
        document.getElementById('menuBtn').addEventListener('click', function() {
            if (confirm('آیا از برگشت به منو اطمینان دارید؟')) {
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.pause();
                document.getElementById('gameScreen').classList.remove('active');
                document.getElementById('categoryScreen').classList.remove('hidden');
                document.getElementById('optionsGrid').innerHTML = '';
                gameState.currentLevel = 1;
                gameState.score = 0;
                document.getElementById('startBtn').disabled = false;
            }
        });

        // Play/Pause button
        document.getElementById('playPauseBtn').addEventListener('click', function() {
            const audioPlayer = document.getElementById('audioPlayer');
            if (audioPlayer.paused) {
                audioPlayer.play();
                this.textContent = '⏸️';
            } else {
                audioPlayer.pause();
                this.textContent = '▶️';
            }
        });

        // Initialize app
        async function initializeApp() {
            console.log('Initializing app...');
            const data = await loadFirebaseData();
            gameState.artists = data.artists;
            gameState.tracks = data.tracks;
            console.log('App ready with', gameState.artists.length, 'artists');
        }

        // Start on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }

        console.log('App ready');
    </script>
</body>
</html>
